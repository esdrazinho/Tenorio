
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Funcionários</title>
  <link rel="stylesheet" href="../css/telaPrincipal.css" />
</head>
<body>

  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">Almoxarifado</h2>
      <ul class="menu">
        <li>
          <a href="../php.front/telaeditor.php">Início</a>
      </li>
      </ul>
    </aside>

  <main>
    <h1>Registrar Funcionário</h1>
    <p>Tela Principal  >  Registrar Funcionários</p>

    <div class="form-container">
      <form id="registroFuncionario" method="POST" action="../php/registra_funcionario.php">
        
        <div class="form-grupo">
          <label for="nome">Nome do Funcionário</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required />
        </div>

        <div class="form-grupo">
          <label for="cargo">Cargo</label>
          <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo" required />
        </div>

        <div class="form-grupo">
          <label for="re">RE</label>
          <input type="number" id="re" name="re" placeholder="Digite o RE" required />
        </div>

        <div class="form-grupo checkbox-grupo">
          <label>
            <input type="checkbox" id="admin" name="administrador">
            Administrador
          </label>
        </div>
        
        

        <div class="botoes">
          <button type="submit" class="salvar">Salvar Funcionário</button>
          <button type="button" class="btn" onclick="window.history.back()">Cancelar</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
