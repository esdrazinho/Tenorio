<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="../css/telaPrincipal.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">Almoxarifado</h2>
      <ul class="menu">
        <li class="ativo">Início</li>
        <li>Equipamentos</li>
        <li>Ferramentas</li>
        <li>Configurações</li>
      </ul>
    </aside>

    <main class="content">
      <header class="header">
        <h1>Equipamentos Ativos</h1>
        <div class="actions">
          <input type="text" placeholder="Buscar equipamento..." class="search" />
          <button class="btn">Filtrar</button>
        </div>
      </header>

      <section class="table-section">
        <table class="table">
          <thead>
            <tr>
              <th>Nome do Equipamento</th>
              <th>Localização</th>
              <th>Quantidade</th>
              <th>Marca</th>
              <th>Responsável</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Equipamento 1</td>
              <td>Projeto A</td>
              <td>Alta</td>
              <td>RMK</td>
              <td>Gabrielle</td>
              <td>
                <button class="btn editar">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Speed Dial: FAB + ações -->
  <div class="speed-dial" id="speedDial">
    <div class="speed-dial-actions" id="speedActions" aria-hidden="true">
      <button class="sd-btn" data-action="adicionar-usuario" type="button">Adicionar usuário</button>
      <button class="sd-btn" data-action="adicionar-equipamento" type="button">Adicionar equipamento</button>
    </div>
    <button class="fab" id="fab" aria-expanded="false" aria-label="Abrir opções">+</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fab = document.getElementById('fab');
      const speedDial = document.getElementById('speedDial');
      const actions = document.getElementById('speedActions');

      const open = () => {
        speedDial.classList.add('open');
        fab.classList.add('open');
        actions.setAttribute('aria-hidden', 'false');
        fab.setAttribute('aria-expanded', 'true');
      };
      const close = () => {
        speedDial.classList.remove('open');
        fab.classList.remove('open');
        actions.setAttribute('aria-hidden', 'true');
        fab.setAttribute('aria-expanded', 'false');
      };

      fab.addEventListener('click', (e) => {
        e.stopPropagation();
        speedDial.classList.contains('open') ? close() : open();
      });

      document.addEventListener('click', (e) => {
        if (!speedDial.contains(e.target)) close();
      });

      document.querySelectorAll('.sd-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const action = btn.dataset.action;
          if (action === 'adicionar-usuario') {
            window.location.href = 'registra_funcionario.html';
          } else if (action === 'adicionar-equipamento') {
            window.location.href = 'editarEquipamento.html';
          }
        });
      });
    });
  </script>
</body>
</html>
